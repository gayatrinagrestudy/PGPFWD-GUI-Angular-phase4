<header>
    <app-navbar></app-navbar>
      <!-- Jumbotron -->
     
    
      <div class="p-5 text-center ">
                
        <div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>The provided credentials are incorrect. Login failed !</strong> </div>
        <h1 class="mb-3">Kitchen Story</h1>
        <h4 class="mb-3">Discover the best food.</h4>

        <form class="login">
          <div id="form-group" class="">
           <label for="username">User Name</label>
           <input type="text" class="form-control" size="30" placeholder="*" id="username" name="username" [(ngModel)]="username">
         </div>
         <div class="form-group"  class="">
           <label for="password" >Password</label>
           <input type="password" class="form-control" placeholder="*" id="password" name="password" [(ngModel)]="password">    
         </div>
         <br/>
         <button type="button" class="btn btn-primary" (click)="logInUser();">OK</button> 
     
       </form>
    
      </div>
      <!-- Jumbotron -->
    </header>
